<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>動きのあるデザイン | スライドショー</title>


        <!-- favicon/webclipicon -->
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="apple-touch-icon" href="webclip.png" />

        <!-- FontAwesome -->
        <!-- <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet"> -->

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />

        <!-- css -->
        <link rel="stylesheet" href="style.css" />

        <!-- Splide -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js" defer></script>

        <!-- js -->
        <script src="js/main.js" defer></script>
    </head>

    <body>
        <section class="splide" aria-label="Splideを使用したスライダー">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <img width="1920" height="1080" src="img/pic-cafe-1.jpg" alt="" decoding="async" loading="lazy">
                    </li>
                    <li class="splide__slide">
                        <img width="1920" height="1080" src="img/pic-cafe-2.jpg" alt="" decoding="async" loading="lazy">
                    </li>
                    <li class="splide__slide">
                        <img width="1920" height="1080" src="img/pic-cafe-3.jpg" alt="" decoding="async" loading="lazy">
                    </li>
                    <li class="splide__slide">
                        <img width="1920" height="1080" src="img/pic-cafe-4.jpg" alt="" decoding="async" loading="lazy">
                    </li>
                </ul>
            </div>
        </section>
    </body>
</html>
